<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="bg-image"></div>
<div class="bg-color"></div>
<div class="container">
  <div class="image-container">
    <img src="/static/login_signup_girl.jpg" alt="Login Girl">
  </div>
  <div class="form-container">
    <h2>Welcome Back!</h2>
    <p>Login to your account</p>
    <form id="loginForm" action="http://localhost:8080/login" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="loginError" class="error-message"></div>
    <a href="http://localhost:8080/signup.html" class="signup-link">Don't have an account? Sign up</a>
  </div>
</div>
<script src="validateLoginForm.js"></script>
</body>
</html>
